<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Custom Journey Builder Activity</title>

	<script type="text/javascript" src="vendor/jquery.min.js"></script>
	<script type="text/javascript" src="js/require.js"></script>
	<link rel="stylesheet" type="text/css" href="vendor/slds/styles/salesforce-lightning-design-system.css" />
	<script type="text/javascript">
		(function() {
			var config = {
				baseUrl: ''
			};

			var dependencies = [
				'js/customActivity'
			];

			require(config, dependencies);
		})();
	</script>

	<!--Styles-->
	<style type="text/css">
		body {
			padding: 20px;
			margin: 0;
		}
		.step {
			display: none;
		}
		#step1 {
			display: block;
		}
	</style>

</head>
<body>

<div id="step1" class="step">
	<div class="slds-form-element">
		<label class="slds-form-element__label" for="oa_id">
			<abbr class="slds-required" title="required">* </abbr>Oa ID</label>
		<div class="slds-form-element__control">
			<input type="text" id="oa_id" placeholder="Oa ID" required="" class="slds-input" />
		</div>
	</div>

	<div class="slds-form-element">
		<label class="slds-form-element__label" for="access_token">
			<abbr class="slds-required" title="required">* </abbr>Access token</label>
		<div class="slds-form-element__control slds-grid slds-gutters">
			<div class="slds-col slds-size_1-of-5">
				<a id="get_access_token" target="_blank" class="slds-button slds-button_brand" href="https://oauth.zaloapp.com/v3/oa/permission?redirect_uri=<OFFICIAL_ACOUNT_CALLBACKURL>&app_id=<APP_ID>">Get Access Token</a>
			</div>
			<div class="slds-col slds-size_4-of-5">
				<input type="text" id="access_token" placeholder="access token…" class="slds-input" />
			</div>
		</div>
	</div>

	<div class="slds-form-element">
		<label class="slds-form-element__label" for="message">
			<abbr class="slds-required" title="required">* </abbr>Message text</label>
		<div class="slds-form-element__control">
			<textarea id="message" placeholder="message text…" class="slds-textarea"></textarea>
		</div>
	</div>
</div>
</body>
</html>
